<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="images/img1.jpg" alt="for img" />
      <img src="images/img2.png" alt="for img" />
      <img src="images/img3.jpg" alt="for img" />
      <img src="images/img4.png" alt="for img" />
      <img src="images/img5.jpg" alt="for img" />
      <img src="images/img6.jpg" alt="for img" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">next</span>
    </div>

    <script src="/JS/main.js"></script>
  </body>
</html>
